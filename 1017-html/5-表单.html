<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <form action="" method="GET">
        <label for="user">用户名：</label><input type="text" name="username" value="请输入用户名" id="user"><br>
        <label for="pwd">密码：</label> <input type="password" name="pwd" id="pwd"><br>
        性别：
        <input type="radio" name="sex" value="man" id="1"><label for="1">男</label>
        <input type="radio" name="sex" value="woman" checked id="2"><label for="2">女</label><br>
        爱好：
        <input type="checkbox" name="hobby" value="sing" checked="checked" id="sing"><label for="sing">唱歌</label>
        <input type="checkbox" name="hobby" value="dance" id="dance"><label for="dance">跳舞</label>
        <input type="checkbox" name="hobby" value="football" id="football"><label for="football">篮球</label><br>
        国籍：
        <select name="country" id="">
            <option value="cn">中国</option>
            <option value="usa">美国</option>
            <option value="uk">英国</option>
        </select><br>
        自我介绍：
        <textarea name="" id="" cols="30" rows="10">我很帅</textarea><br>

        上传文件：<input type="file" name="" id=""><br>
        <input type="reset" value="重新填写">
        <input type="submit" value="提交数据">
        <input type="button" value="获取验证码">
        
        <button>另一个按钮</button><br>
        <input type="image" src="sub-btn.jpg" alt=""><br>
        
    </form>
</body>

</html>
