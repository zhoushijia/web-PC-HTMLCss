<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator</title>
    <style>
        a {
            /* 转变为行内块 */
            display: inline-block;
            width: 100px;
            height: 40px;
            background-color: #ffbdc8;
            color: #ffffff;
            font-weight: 700;
            font-size: 16px;
            line-height: 40px;
            text-align: center;
            text-decoration: none;
        }

        a:hover {
            background-color: #ffa000;
            color: #000000;
        }
    </style>
</head>

<body>
    <a href="#">新闻</a>
    <a href="#">体育</a>
