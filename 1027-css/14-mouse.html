<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .default {
            cursor: default;
        }
        
        .pointer {
            cursor: pointer;
        }
        
        .move {
            cursor: move;
        }
        
        .text {
            cursor: text;
        }
        
        .noallowed {
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <ul>
        <li class="default">鼠标默认样式</li>
        <li class="pointer">鼠标小手样式</li>
        <li class="move">鼠标位移样式</li>
        <li class="text">鼠标文本样式</li>
        <li class="noallowed">鼠标禁止样式</li>
    </ul>
</body>

</html>
