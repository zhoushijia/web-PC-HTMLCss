<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世纪佳缘-你在我也在</title>
</head>

<body>

    <form action="">
        <h3 align="center">青春不常在，抓紧谈恋爱</h3>
        <table align="center" border="0" width="500">
            <!-- 第一行 -->
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" value="1" id="man" checked>
                    <label for="man"><img src="images/man.jpg" alt="男人"> 男</label>
                    <input type="radio" name="sex" value="2" id="woman">
                    <label for="woman"><img src="images/man.jpg" alt="女人"> 女</label>
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>生日</td>
                <td>
                    <select name="year" id="">
                        <option value="">--请选择年份--</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                    </select>
                    <select name="month" id="">
                        <option value="">--请选择月份--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <select name="day" id="">
                        <option value="">--请选择日--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" name="address" value="北京思密达" id="">
                </td>
            </tr>
            <!-- 第四行 -->
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marry" value="1" id="weihun" checked><label for="weihun">未婚</label>
                    <input type="radio" name="marry" value="2" id="yihun"><label for="yihun">已婚</label>
                    <input type="radio" name="marry" value="3" id="lihun"><label for="lihun">离婚</label>
                </td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>学历</td>
                <td>
                    <input type="text" name="xueli" value="博士后" id="">
                </td>
            </tr>
            <!-- 第六行 -->
            <tr>
                <td>月薪</td>
                <td>
                    <input type="text" name="salary" value="10000-20000" id="">
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td>手机号码</td>
                <td>
                    <input type="text" name="phonenumber" value="" id="">
                </td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td>昵称</td>
                <td>
                    <input type="text" name="nicheng" value="" id="">
                </td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="love" value="wumei" id="wumei"><label for="wumei">妩媚的</label>
                    <input type="checkbox" name="love" value="keai" id="keai"><label for="keai">可爱的</label>
                    <input type="checkbox" name="love" value="xianrou" id="xianrou"><label for="xianrou">小鲜肉 </label>
                    <input type="checkbox" name="love" value="larou" id="larou"><label for="larou">老腊肉</label>
                    <input type="checkbox" name="love" value="all" id="all"><label for="all">都喜欢</label>
                </td>
            </tr>
            <!-- 第十行 -->
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea name="ziwojiesao" id="">自我介绍</textarea>
                </td>
            </tr>
            <!-- 第十一行 -->
            <tr>
                <td></td>
                <td>
                    <input type="image" src="images/btn.png">
                </td>
            </tr>
            <!-- 第十二行 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="" id="" checked>我同意注册条款和会员加入标准
                </td>
            </tr>
            <!-- 第十三行 -->
            <tr>
                <td></td>
                <td>
                    <a href="登录页面.html">我是会员，立即登录</a>
                    <a href="修改页面.html">前往修改页面</a>
                </td>
            </tr>
            <!-- 第十四行 -->
            <tr>
                <td></td>
                <td>
                    <h4>我承诺</h4>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
