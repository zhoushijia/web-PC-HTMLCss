<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 200px;
        }

        .box1 {
            float: left;
            background-color: blue;
        }

        .box2 {
            float: right;
            background-color: orange;
        }

        .box3 {
            width: 600px;
            height: 400px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box1">我</div>
    <div class="box2">你</div>
    <div class="box3">被挤开了</div>
</body>

</html>
