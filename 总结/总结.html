<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol li {
            font-weight: 700;
            color: red;
        }
    </style>
</head>

<body>

    <h2>注意点</h2>
    <ol>
        <li>font写在line-height后会覆盖行高</li>
        <li>background-attachment设置为fixed时，position设置的center位置时相对于窗口的宽高</li>
        <li>background中默认属性对background-repeat的覆盖</li>
        <li>并集选择器权重不叠加</li>
        <li>块状元素才能用margin，行内块不能用margin。行内块可使用padding</li>
        <li>button与其他标签不一样，他的边框包含在内容区内</li>
        <li>如果一个盒子既有left属性也有right属性，则默认会执行 left属性 同理 top bottom 会执行 top</li>
    </ol>

</body>

</html>
