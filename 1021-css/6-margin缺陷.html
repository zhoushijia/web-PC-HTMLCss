<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            height: 500px;
            width: 500px;
            background-color: skyblue;

            overflow: hidden;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 如果没有overflow: hidden;则会出现父盒子塌陷问题 */
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>

</html>
