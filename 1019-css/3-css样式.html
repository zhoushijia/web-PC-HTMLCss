<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css样式</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 内部样式 */
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <!-- 行内样式 -->
        <li style="color: red;">样式1</li>
        <li>样式2</li>
        <li class="green">样式3</li>
        <li class="green">样式4</li>
        <li>样式5</li>
        <li>样式6</li>
        <li>样式7</li>
        <li>样式8</li>
        <li>样式9</li>
        <li>样式10</li>
    </ul>
</body>
</html>
