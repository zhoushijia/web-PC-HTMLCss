<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mi {
            position: relative;
            width: 200px;
            height: 100px;
            margin: 10px auto;
            background-color: #ff0000;
        }
        
        .box {
            position: absolute;
            top: 15px;
            right: -10px;
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            border: 5px solid transparent;
            border-left-color: #ff0000;
        }
    </style>
</head>

<body>
    <div class="mi">
        <div class="box"></div>
    </div>
</body>

</html>
