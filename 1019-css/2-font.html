<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font系列</title>
    <style>
        div {
            font-family: 'Times New Roman', Times, serif;
            font-size: 50px;
            font: italic bold 30px/100px "microsoft yahei";
            color: #1c87eb;
            background: #000;
            text-align: center;
            text-decoration: underline;
        }

        a {
            text-decoration: none;
        }

        p {
            text-indent: 2em;
            line-height: 32px;
        }
    </style>
</head>

<body>
    <div>大鹏一日同风起，</div>
    <div>扶摇直上九万里</div>
    <a href="#">百度一下</a>
    <br>
    <p>
        1.首先我们进入vscode的时候,在默认界面中就会看到快捷键,这些都是软件中定义的
        2.然后我们点击文件下面的首选项,
        3.接着点击键盘快捷方式选项,
        4.然后就能在右侧看到软件所有的快捷方式定义了,
        5.如果想更改,点击前面的铅笔或者双击即可
    </p>
</body>

</html>
