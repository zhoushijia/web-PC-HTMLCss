<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改页面</title>
</head>
<body>
    <form action="">
        <h3 align="center">欢迎来到修改页面</h3>
        <table align="center">
            <tr>
                <td>姓名：</td>
                <td>
                    <input type="text" name="name" value="jack" id="">
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" value="woman" id="woman"><label for="woman">女士</label>
                    <input type="radio" name="sex" value="man" id="man"><label for="man">男士</label>
                </td>
            </tr>
            <tr>
                <td>学历：</td>
                <td>
                    <select name="xueli" id="">
                        <option value="youeryuan">幼儿园</option>
                        <option value="xiaoxue">小学</option>
                        <option value="chuzhong">初中</option>
                        <option value="gaozhong">高中</option>
                        <option value="daxue">大学</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>个人描述：</td>
                <td>
                    <textarea name="" id="" ></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="" id="">不要公开我的个人信息
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="保存">
                    <input type="reset" value="重填">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
